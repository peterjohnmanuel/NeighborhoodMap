<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>

    <nav class="navbar-fixed-top navbar navbar-light bg-faded navbar-top content">
        <button type="button" class="navbar-brand nav-toggle-btn"><i class="fa fa-bars fa"></i></button>
    </nav>



    <nav class="nav-side">
        <h5 class="navbar-brand nav-side-brand">
            <i class="fa fa-map-o"></i> Neighborhood Map
        </h5>

        <section class="container-fluid">

            <div id="mapView" class="btn-group btn-view">
                <button type="button" class="btn btn-primary" data-bind="click: setMapToRoadMap"><i class="fa fa-road"></i></button>
                <button type="button" class="btn btn-danger" data-bind="click: setMapToSatellite"><i class="fa fa-globe"></i></button>
                <button type="button" class="btn btn-btn-primary" data-bind="click: setMapToTerrain"><i class="fa fa-sort-alpha-asc"></i></button>
                <button type="button" class="btn btn-btn-primary" data-bind="click: setMapToHybrid"><i class="fa fa-sort-alpha-asc"></i></button>
                <button type="button" class="btn btn-btn-primary" data-bind="click: setMapStyle"><i class="fa fa-sort-alpha-asc"></i></button>
            </div>


            <section id="placeView">
                <div class="btn-group btn-view">
                    <button type="button" class="btn btn-primary" data-bind="click: showPlaces"><i class="fa fa-map-marker"></i></button>
                    <button type="button" class="btn btn-danger" data-bind="click: hidePlaces"><i class="fa fa-map-marker"></i></button>
                    <button type="button" class="btn btn-primary" data-bind="click: sortPlacesByName"><i class="fa fa-sort-alpha-asc"></i></button>
                </div>

                <div class="input-group">

                    <input type="text" name="txtSearchPlaces" class="form-control" placeholder="Search Places" data-bind="textInput: searchPlaces">

                    <span class="input-group-btn">
                    <button class="btn btn-primary input-search" type="button" disabled>
                        <i class="fa fa-search"></i>
                        </button>
                </span>
                </div>

                <ul class="nav-side-ul" data-bind="foreach: filteredPlaces">
                    <li>
                        <span>
                            <i class="fa fa-check"></i>
                            <a href="#" data-bind="text: title, click: $parent.showPlaceInfoWindow , event: { mouseover: $parent.markerMouseOver, mouseout: $parent.markerMouseOut}"></a>
                        </span>
                    </li>
                </ul>
            </section>
        </section>
    </nav>

    <div id="map">
    </div>

</body>

<script src="js/app.min.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNxaV2Rfymk3kfsdWeU_ZK0VWg_-c5ZTg&v=3&callback=initMap"
    onerror="googleMapsError()"></script>

</html>
