<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/app.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body>

    <nav class="navbar-fixed-top navbar navbar-light bg-faded navbar-top content">
        <button type="button" class="navbar-brand nav-toggle-btn"><i class="fa fa-bars fa"></i></button>
    </nav>



    <nav class="nav-side">
        <h5 class="navbar-brand nav-side-brand">Neighborhood Map</h5>

        <section class="container-fluid">

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-bind="click: showPlaces"><i class="fa fa-map-marker"></i></button>
                <button type="button" class="btn btn-danger" data-bind="click: hidePlaces"><i class="fa fa-map-marker"></i></button>
                <button type="button" class="btn btn-btn-primary" data-bind="click: sortPlacesByName"><i class="fa fa-sort-alpha-asc"></i></button>
            </div>

            <hr>

            <div class="input-group">

                <input type="text" name="txtSearchPlaces" class="form-control" placeholder="Search Places" data-bind="textInput: searchPlaces">

                <span class="input-group-btn">
                    <button class="btn btn-primary input-search" type="button" disabled>
                        <i class="fa fa-search"></i>
                        </button>
                </span>
            </div>

            <ul class="nav-side-ul" data-bind="foreach: filteredPlaces">
                <li data-bind="text: title, click: $parent.showPlaceInfoWindow , event: { mouseover: $parent.markerMouseOver, mouseout: $parent.markerMouseOut}">
                    <a href="#"></a>
                </li>
            </ul>
        </section>
    </nav>

    <div id="map">
    </div>

</body>

<!-- build:js js/app.min.js -->
<script src="js/jquery.min.js"></script>
<script src="js/knockout.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Models/Place.js"></script>
<script src="js/ViewModels/PlaceViewModel.js"></script>
<script src="js/app.js"></script>
<script src="js/map.js"></script>
<!-- endbuild -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNxaV2Rfymk3kfsdWeU_ZK0VWg_-c5ZTg&v=3&callback=initMap"
    onerror="googleMapsError()"></script>

</html>
