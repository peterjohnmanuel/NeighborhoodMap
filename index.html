<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/app.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body>

    <nav class="navbar-fixed-top navbar navbar-light bg-faded navbar-top content">
        <button type="button" class="navbar-brand nav-toggle-btn"><i class="fa fa-bars fa"></i></button>
    </nav>



    <nav class="nav-side">
        <h5 class="navbar-brand nav-side-brand">
            <i class="fa fa-map-o"></i> Neighborhood Map
        </h5>

        <section class="container-fluid">

            <div id="mapView" class="btn-group btn-view">
                <button type="button" class="btn" title="Road Map" data-bind="click: setMapToRoadMap, css: {'btn-primary': roadMapActive(), '': !roadMapActive }"><i class="fa fa-road"></i></button>
                <button type="button" class="btn" title="Satellite Map" data-bind="click: setMapToSatellite, css: {'btn-primary': satelliteActive(), '': !satelliteActive }"><i class="fa fa-globe"></i></button>
                <button type="button" class="btn" title="Terrain Map" data-bind="click: setMapToTerrain, css: {'btn-primary': terrainActive(), '': !terrainActive }"><i class="fa fa-area-chart"></i></button>
                <button type="button" class="btn" title="Hybrid Map" data-bind="click: setMapToHybrid, css: {'btn-primary': hybridActive(), '': !hybridActive }"><i class="fa fa-picture-o"></i></button>
                <button type="button" class="btn" title="Custom Map" data-bind="click: setCustomMapStyle, css: {'btn-primary': customMapActive(), '': !customMapActive }""><i class="fa fa-magic"></i></button>
            </div>


            <section id="placeView">
                <div class="btn-group btn-view">

                    <button type="button" class="btn btn-default" data-bind="click: setMarkersVisibility">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-map-marker fa-stack-1x"></i>
                            <i class="fa fa-stack-2x text-danger" data-bind="css: {'fa-ban': !markersVisible(), '': markersVisible }"></i>
                        </span>
                    </button>

                    <button type="button" class="btn btn-default" data-bind="click: setHotelVisibility">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-bed fa-stack-1x"></i>
                            <i class="fa fa-stack-2x text-danger" data-bind="css: {'fa-ban': !hotelVisible(), '': hotelVisible }"></i>
                        </span>
                    </button>

                    <button type="button" class="btn btn-default" data-bind="click: setRestaurantVisibility"">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-cutlery fa-stack-1x"></i>
                            <i class="fa fa-stack-2x text-danger" data-bind="css: {'fa-ban': !restaurantVisible(), '': restaurantVisible }"></i>
                        </span>
                    </button>

                    <button type="button" class="btn btn-default" data-bind="click: setBeachVisibility"">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-umbrella fa-stack-1x"></i>
                            <i class="fa fa-stack-2x text-danger" data-bind="css: {'fa-ban': !beachVisible(), '': beachVisible }"></i>
                        </span>
                    </button>

                    <button type="button" class="btn btn-default" data-bind="click: setViewVisibility"">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-street-view fa-stack-1x"></i>
                            <i class="fa fa-stack-2x text-danger" data-bind="css: {'fa-ban': !viewVisible(), '': viewVisible }"></i>
                        </span>
                    </button>                    
                </div>

                <div class="input-group">

                    <input type="text" name="txtSearchPlaces" class="form-control" placeholder="Search Places" data-bind="textInput: searchPlaces">

                    <span class="input-group-btn">
                    <button class="btn btn-primary input-search" type="button" disabled>
                        <i class="fa fa-search"></i>
                    </button>
                </span>
                </div>

                <ul class="nav-side-ul" data-bind="foreach: filteredPlaces">
                    <li data-bind="click: $parent.showPlaceInfoWindow, event: { mouseover: $parent.markerMouseOver, mouseout: $parent.markerMouseOut}">
                        <span>                            
                            <a href="#" data-bind="text: title" ></a>
                            <i class="" data-bind="css: icon "></i>
                        </span>
                    </li>
                </ul>
            </section>
        </section>
    </nav>

    <div id="map">
    </div>

</body>

<!-- build:js js/app.min.js -->
<script src="js/jquery.min.js"></script>
<script src="js/knockout.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Models/Place.js"></script>
<script src="js/ViewModels/PlaceViewModel.js"></script>
<script src="js/ViewModels/MapViewModel.js"></script>
<script src="js/app.js"></script>
<script src="js/map.js"></script>
<!-- endbuild -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNxaV2Rfymk3kfsdWeU_ZK0VWg_-c5ZTg&v=3&callback=initMap"
    onerror="googleMapsError()"></script>

</html>
